<!DOCTYPE html>
<html>
<head>
  <title>Robot Path Map</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="mb-4">
    <h1 class="text-2xl font-bold">Exploration Map</h1>
    <div class="flex gap-4 items-center mt-2">
      <div id="esp8266-status" class="px-2 py-1 bg-gray-400 rounded text-white">ESP8266: Unknown</div>
      <div id="esp32cam-status" class="px-2 py-1 bg-gray-400 rounded text-white">ESP32-CAM: Unknown</div>
      <button id="start-btn" class="px-4 py-2 bg-green-500 text-white rounded">Start</button>
      <button id="stop-btn" class="px-4 py-2 bg-red-500 text-white rounded">Stop</button>
    </div>
  </div>

  <div class="container">
    <div id="map-container" class=""></div>
  </div>

  <script type="module" src="/static/js/main.js"></script>
  <script src="/static/js/ui.js"></script>
</body>
</html>
